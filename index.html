<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
 <main class="game">
  <header>
    <h1 class="heading js-heading">Simon Game</h1>
  </header>
<!-- use hex colors; -->

  <section class="tile-container js-container unclickable">
    <div class="tile tile-pink" data-tile="pink"></div>
    <div class="tile tile-green" data-tile="green"></div>
    <div class="tile tile-blue" data-tile="blue"></div>
    <div class="tile tile-yellow" data-tile="yellow"></div>
  </section>

  <footer class="info-section">
    <button class="start-button js-start">Start</button>
    <span class="info js-info hidden"></span>
  </footer>
</main>
<!-- Add sound effects in here -->
<div class="hidden">
    <audio
      src="https://www.epidemicsound.com/track/iUNHNjFpZl/"
      data-sound="pink"
    ></audio>
    <audio
      src="https://www.epidemicsound.com/track/rTxmdBiAcC/"
      data-sound="green"
    ></audio>
    <audio
      src="https://www.epidemicsound.com/track/v07FQLEcsS/"
      data-sound="blue"
    ></audio>
    <audio
      src="https://www.epidemicsound.com/track/jvPWJROqWZ/"
      data-sound="yellow"
    ></audio>
  </div>
  <script src="gameLogic.js"></script>
  </body>
